<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Login Form UI
	</title>

  <link rel="shorcut icon" type="image/x-icon" href="images/logo.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css.map">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="padding: 25px 0 20px 0;">
	<!-- style="background: rgb(240 241 243); blue background: background: rgb(24, 49, 83);" -->

  <div class="container" style="height: 100vh; max-height: 600px; background: white; box-shadow: 0 2px 4px 2px rgba(0, 0, 0,.1); border-radius: 20px;">

    <div class="row">

    <div class="col-lg-4 col-md-5 col-sm-12 order-lg-1 order-md-1 order-sm-2 order-xs-2 order-2 main" style="padding-top: 20px">

      <h5 class="ms-1" style="font-size: 1.3rem; font-weight: 900">Treyer.</h5>

      <img src="images/comp.png" class="img-fluid" alt="Company Image" style="width: 100%; max-width: 300px; display: block; margin: 0 auto;">
      <h5 class="text-center" style="font-size: 1.3rem; font-weight: 600">Focus on the work that matters</h5>
      <p class="text-center info" style="color: #555555;">Sign up and discover a great amount<br>of new opportunities</p>

      <div class="d-flex justify-content-center mt-5 pt-2">

      <i class="fa-brands fs-5 fa-facebook me-2"></i>
      <i class="fa-brands fs-5 fa-twitter me-2"></i>
      <i class="fa-brands fs-5 fa-instagram me-2"></i>
      <i class="fa-brands fs-5 fa-linkedin icon-contacts"></i>

    </div>
      
      
    </div>

    <div class="col-lg-8 col-md-7 col-sm-12 order-lg-2 order-md-2 order-sm-1 order-xs-1 order-1 login" style="background: #F5F9FC; height: 100vh; max-height: 600px; border-radius: 0 20px 20px 0;">

      <div class="text-end">
    <button class="btn btn-sm ps-4 pe-4 btn-signup" style="background: #706A99; color: white;">Sign Up</button>
    </div>


<img src="images/comp.png" class="img-fluid comp">


<div class="login-center">

 <div class="card" style="width: 23rem; border: 0; background: transparent;">

  <div class="card-body">
            <h5 class="card-title" style="font-size: 1.8rem; font-weight: 900;">Account Login</h5>
            <p style="color: #555555;">Welcome to Treyer</p>
            <form>
              <div class="mb-3">
                <label class="form-label" style="font-size: .9rem; font-weight: 600;">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label class="form-label" style="font-size: .9rem; font-weight: 600;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="ps-1 pe-1">
              <p style="color: #555555; font-size: .8rem; text-align: justify;">This information will be securely saved as per the <strong>Terms of Service & Privacy Policy</strong></p>
            </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-sm me-1 btn-help" style="background: white; color: black; padding: 4px 40px 4px 40px; box-shadow: 2px 2px 2px 1px rgba(0, 0, 0,.1)">Help?</button>
                <button type="submit" class="btn btn-sm btn-signin" style="background: #336633; color: white; padding: 4px 80px 4px 80px;">Sign In</button>
              </div>
            </form>
          </div>
   
 </div>

</div>











      
    </div>

  </div>
    
  </div>







	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.bundle.min.js.map"></script>
	
</body>

</html>
